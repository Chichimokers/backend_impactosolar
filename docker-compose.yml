version: '3.8'

services:
  backend:
    build: .
    container_name: dotarank-backend
    ports:
      - "5500:5500"
    volumes:
      # Use a named volume for better persistence
      - steam_db_data:/data
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/steam_friends.db
    restart: unless-stopped

volumes:
  steam_db_data:
